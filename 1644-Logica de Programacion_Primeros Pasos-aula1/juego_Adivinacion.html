<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Juego Adivinación</title>
</head>

<script type="text/javascript">


    function saltarLinea () {

        document.write("<br><br>");
    }

         
    function imprimeResultados(salida) {
        
        document.write(salida);
        saltarLinea();
    }


    function adivinarNumero(numeroUsuario,numeroComputadora) {

        if (numeroUsuario == numeroComputadora) {

            alert(" Acertaste, efectivamente el número era " + numeroComputadora);
            flag = true

        } else {

            alert("No acertaste, lo siento");
            flag = false

        }

        return (flag);
        
    }


    document.write("<h1>");
    document.write("Programa para que adivines un número generado por la computadora");
    document.write("</h1>");
    saltarLinea();

    var numeroComputadora = Math.round(Math.random()*10);
    var nombre            = prompt("¿Como te llamas?");
    var oportunidades     = Number.parseInt(prompt(nombre + ", ¿Cuantas oportunidades quieres?"));
    var contador          = 1

    
    while (contador <= oportunidades) {

        numeroUsuario = Number.parseInt(prompt("Oportunidad No. " + (contador) + ": " + nombre + ", ¿Cuál es tu número en el rango de 0 - 10 ?"));    
        resultadoAdivina = adivinarNumero(numeroUsuario,numeroComputadora);
        
        if (resultadoAdivina) {
            break;
        } else {
            contador++;
        }
    
    }
    
    imprimeResultados("El número generado por la computadora es:  " + (numeroComputadora));
    imprimeResultados("FIN");
    ZZ
  </script>
