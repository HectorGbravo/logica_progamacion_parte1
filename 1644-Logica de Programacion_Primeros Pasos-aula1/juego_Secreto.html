<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Programa Juego Secreto</title>
</head>

<main> 

    <input/>
    <button>Programa para verificar si puede adivinar el número secreto</button>

</main>

<script type="text/javascript">

    var secreto = 5;
    var input = document.querySelector("input");


    function verificar() {

        if(Number.parseInt(input.value) == secreto) {

            alert("Adivinó el número secreto !!!");

        }
        else {

            alert("Fallo en adivinar el número secreto");
        }
    }

    var button = document.querySelector("button");

    button.onclick = verificar;

</script>
