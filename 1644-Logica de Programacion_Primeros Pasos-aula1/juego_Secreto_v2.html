<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Programa Juego Secreto v2s</title>
</head>

<main> 

    <input/>
    <button>Programa para verificar si puede adivinar el número secreto</button>

</main>

<script type="text/javascript">


    function cargaSecretos(valores)   {

        var secretos = [""];
        var yaTieneAleatorio = false;
        for(var posiciones = 0; posiciones < valores; posiciones++) {

            numeroAleatorio = Math.round(Math.random()*numeroTotalAleatorios);
            
            if(posiciones == 0) {

                secretos[posiciones] = numeroAleatorio;    
            }
            else {

                if (posiciones > 0) {
                
                    yaTieneAleatorio =(secretos.includes(numeroAleatorio));

                    if(yaTieneAleatorio) {

                        posiciones--

                    }
                    else {

                        secretos[posiciones] = numeroAleatorio;    
                    }

                }
            }

        }
        
        return(secretos);
    }
    

    function verificar() {

        numerosSecretos = cargaSecretos(numeroPosiciones);
        localizado = false;

        for (var contador = 0; contador < numerosSecretos.length;contador++) {

            if(Number.parseInt(input.value) == numerosSecretos[contador]) {

                alert("Adivinó uno de los números secretos, los cuales eran " + (numerosSecretos.sort(function(a,b){return a-b})));
                localizado = true;
                input.value = "";
                input.focus();
                break;

            }
        }
        
        if(localizado == false) {

                alert("Fallo en adivinar el número secreto, los números eran : " + (numerosSecretos.sort(function(a,b){return a-b})));
                input.value = "";
                input.focus();
        }
    }
        
    


    var input = document.querySelector("input");
    input.focus();
    var numeroTotalAleatorios = 20;
    var numeroPosiciones = 10;
    var button = document.querySelector("button");
    button.onclick = verificar;


</script>
